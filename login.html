    // Cáº¥u hÃ¬nh Firebase
const firebaseConfig = {

// Khá»Ÿi táº¡o Firebase
firebase.initializeApp(firebaseConfig);

// Láº¥y tham chiáº¿u Ä‘áº¿n database
const database = firebase.database();

let currentUser = null;

function login() {
  const email = document.getElementById("login-email").value.trim();
  const password = document.getElementById("login-password").value;
  
  database.ref('users').orderByChild('email').equalTo(email).once('value')
    .then((snapshot) => {
      if (snapshot.exists()) {
        snapshot.forEach((childSnapshot) => {
          const userData = childSnapshot.val();
          if (userData.password === password) {
            currentUser = userData;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            alert('ÄÄƒng nháº­p thÃ nh cÃ´ng!');
            window.location.href = 'index.html';
          } else {
            document.getElementById('error-message').textContent = 'Email hoáº·c máº­t kháº©u khÃ´ng chÃ­nh xÃ¡c.';
          }
        });
      } else {
        document.getElementById('error-message').textContent = 'Email hoáº·c máº­t kháº©u khÃ´ng chÃ­nh xÃ¡c.';
      }
    })
    .catch((error) => {
      console.error("Lá»—i khi Ä‘Äƒng nháº­p:", error);
      document.getElementById('error-message').textContent = 'CÃ³ lá»—i xáº£y ra, vui lÃ²ng thá»­ láº¡i sau.';
    });
}

function register() {
  const name = document.getElementById("register-name").value.trim();
  const email = document.getElementById("register-email").value.trim();
  const password = document.getElementById("register-password").value;
  const confirmPassword = document.getElementById("register-confirm-password").value;
  const avatarFile = document.getElementById("register-avatar").files[0];

  if (password !== confirmPassword) {
    document.getElementById("error-message").textContent = "Máº­t kháº©u nháº­p láº¡i khÃ´ng khá»›p.";
    return;
  }

  checkUserExists(name, email)
    .then(({ nameExists, emailExists }) => {
      if (nameExists && emailExists) {
        document.getElementById("error-message").textContent = "TÃªn Ä‘Äƒng nháº­p vÃ  email Ä‘Ã£ tá»“n táº¡i.";
      } else if (nameExists) {
        document.getElementById("error-message").textContent = "TÃªn Ä‘Äƒng nháº­p Ä‘Ã£ tá»“n táº¡i.";
      } else if (emailExists) {
        document.getElementById("error-message").textContent = "Email Ä‘Ã£ tá»“n táº¡i.";
      } else {
        if (avatarFile) {
          const reader = new FileReader();
          reader.onload = function (e) {
            saveNewUser(name, email, password, e.target.result);
          };
          reader.readAsDataURL(avatarFile);
        } else {
          saveNewUser(name, email, password, null);
        }
      }
    })
    .catch((error) => {
      console.error("Lá»—i khi kiá»ƒm tra ngÆ°á»i dÃ¹ng:", error);
      document.getElementById('error-message').textContent = 'CÃ³ lá»—i xáº£y ra, vui lÃ²ng thá»­ láº¡i sau.';
    });
}

function saveNewUser(name, email, password, avatar) {
  const newUser = { name, email, password, avatar };
  const newUserRef = database.ref("users").push();
  newUserRef.set(newUser)
    .then(() => {
      alert("ÄÄƒng kÃ½ thÃ nh cÃ´ng!");
      toggleForm();
    })
    .catch((error) => {
      console.error("Lá»—i khi lÆ°u ngÆ°á»i dÃ¹ng má»›i:", error);
      document.getElementById('error-message').textContent = 'CÃ³ lá»—i xáº£y ra khi Ä‘Äƒng kÃ½, vui lÃ²ng thá»­ láº¡i sau.';
    });
}

function toggleForm() {
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  const title = document.getElementById("title");
  const toggleBtn = document.getElementById("toggle-form-btn");
  if (loginForm.style.display === "none") {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
    title.textContent = "ÄÄƒng Nháº­p";
    toggleBtn.textContent = "Chuyá»ƒn sang ÄÄƒng KÃ½";
  } else {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
    title.textContent = "ÄÄƒng KÃ½";
    toggleBtn.textContent = "Chuyá»ƒn sang ÄÄƒng Nháº­p";
  }
  document.getElementById("error-message").textContent = "";
}

function previewAvatar(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      document.getElementById("avatar-preview").style.backgroundImage = `url(${e.target.result})`;
    };
    reader.readAsDataURL(file);
  }
}


function checkUserExists(name, email) {
  return new Promise((resolve, reject) => {
    const usersRef = database.ref('users');
    
    usersRef.once('value')
      .then((snapshot) => {
        let nameExists = false;
        let emailExists = false;
        
        snapshot.forEach((childSnapshot) => {
          const userData = childSnapshot.val();
          if (userData.name.toLowerCase() === name.toLowerCase()) {
            nameExists = true;
          }
          if (userData.email.toLowerCase() === email.toLowerCase()) {
            emailExists = true;
          }
        });
        
        resolve({ nameExists, emailExists });
      })
      .catch((error) => {
        reject(error);
      });
  });
}



function togglePassword(inputId, toggleButton) {
  const input = document.getElementById(inputId);
  if (input.type === "password") {
    input.type = "text";
    toggleButton.textContent = "ğŸ”’";
  } else {
    input.type = "password";
    toggleButton.textContent = "ğŸ‘ï¸";
  }
}

function displayUserAvatar() {
  if (currentUser && currentUser.avatar) {
    document.getElementById("user-avatar").style.backgroundImage = `url(${currentUser.avatar})`;
  }
}

function checkLoggedInUser() {
  const storedUser = localStorage.getItem("currentUser");
  if (storedUser) {
    currentUser = JSON.parse(storedUser);
    displayUserAvatar();
  }
}

function logout() {
  currentUser = null;
  localStorage.removeItem("currentUser");
  window.location.href = "login.html";
}

window.onload = function () {
  checkLoggedInUser();
};
