  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCopRb4AelNDsVQMwksPggb-AL1Sqw5q3E",
      authDomain: "tailieufree-70769.firebaseapp.com",
      databaseURL: "https://tailieufree-70769-default-rtdb.firebaseio.com",
      projectId: "tailieufree-70769",
      storageBucket: "tailieufree-70769.appspot.com",
      messagingSenderId: "265385854576",
      appId: "1:265385854576:web:ef5a39eee7ea21cc8956b5",
      measurementId: "G-CHBBC8N2F2"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    let currentUser = null;
    let selectedImage = [];

    function updateUIAfterLogin() {
      const userAvatar = document.getElementById('userAvatar');
      const postUserAvatar = document.getElementById('postUserAvatar');
      const username = document.getElementById('username');

      if (userAvatar && postUserAvatar && username) {
        userAvatar.src = currentUser.avatar || 'account.png';
        postUserAvatar.src = currentUser.avatar || 'account.png';
        username.textContent = currentUser.name || 'Người dùng';
      }
    }
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Kiểm tra và áp dụng chế độ tối khi tải trang
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Cập nhật các hàm hiện có để sử dụng hiệu ứng loading

    function loadAndDisplayPosts() {
      showLoading();
      const postsContainer = document.getElementById('posts-container');
      postsContainer.innerHTML = '';

      loadPostsFromFirebase()
        .then(posts => {
          posts.forEach(post => displayPost(post));
          updatePostTimes();
          hideLoading();
        })
        .catch(error => {
          console.error('Lỗi khi tải bài đăng:', error);
          hideLoading();
        });
    }
    function toggleReplyForm(postId) {
      const replyForm = document.getElementById(`reply-form-${postId}`);
      replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
    }

    function submitReply(postId) {
      const replyContent = document.getElementById(`reply-content-${postId}`).value.trim();
      const replyImagePreview = document.getElementById(`replyImagePreviewContainer-${postId}`);
      const replyImages = JSON.parse(replyImagePreview.dataset.images || '[]');

      if ((replyContent || replyImages.length > 0) && currentUser) {
        showLoading();

        const newComment = {
          author: currentUser.name,
          authorPicture: currentUser.avatar || 'account.png',
          content: replyContent,
          images: replyImages,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        const commentRef = firebase.database().ref(`posts/${postId}/comments`).push();
        commentRef.set(newComment)
          .then(() => {
            document.getElementById(`reply-content-${postId}`).value = '';
            replyImagePreview.innerHTML = '';
            replyImagePreview.dataset.images = JSON.stringify([]);
            loadComments(postId);
            hideLoading();
          })
          .catch(error => {
            console.error('Error adding comment:', error);
            hideLoading();
          });
      }
    }

    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("modalImage");
    var modalContent = document.querySelector(".modal-content");
    var zoomInBtn = document.getElementById("zoomIn");
    var zoomOutBtn = document.getElementById("zoomOut");
    var scale = 1;
    var isDragging = false;
    var startX, startY, translateX = 0, translateY = 0;
    var closeBtn = document.getElementById("closeModal");

    function openModal(imgElement) {
      modal.style.display = "block";
      modalImg.src = imgElement.src;
      scale = 1;
      translateX = 0;
      translateY = 0;
      updateImageTransform();
    }

    function updateImageTransform() {
      modalImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    // Thêm sự kiện click cho tất cả ảnh trong bài đăng và bình luận
    document.addEventListener('click', function (e) {
      if (e.target && (e.target.className === 'post-image' || e.target.className === 'comment-image')) {
        openModal(e.target);
      }
    });


    // Xử lý kéo thả ảnh
    modalImg.addEventListener('mousedown', function (e) {
      e.stopPropagation();
      isDragging = true;
      startX = e.clientX - translateX;
      startY = e.clientY - translateY;
    });

    document.addEventListener('mousemove', function (e) {
      if (isDragging) {
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateImageTransform();
      }
    });

    document.addEventListener('mouseup', function () {
      isDragging = false;
    });

    // Ngăn chặn hành vi kéo thả mặc định của trình duyệt
    modalImg.addEventListener('dragstart', function (e) {
      e.preventDefault();
    });

    // Xử lý phóng to/thu nhỏ bằng cuộn chuột
    modalContent.addEventListener('wheel', function (e) {
      e.preventDefault();
      e.stopPropagation();
      if (e.deltaY < 0) {
        scale *= 1.1;
      } else {
        scale /= 1.1;
      }
      updateImageTransform();
    });

    // Ngăn chặn sự kiện click trên ảnh và nút điều khiển lan truyền đến modal
    modalContent.addEventListener('click', function (e) {
      e.stopPropagation();
    });

    document.querySelector('.modal-controls').addEventListener('click', function (e) {
      e.stopPropagation();
    });

    closeBtn.addEventListener('click', function () {
      modal.style.display = "none";
    });


    function loadComments(postId) {
      const commentsSection = document.getElementById(`comments-${postId}`);
      commentsSection.innerHTML = '';

      firebase.database().ref(`posts/${postId}/comments`).orderByChild('timestamp').once('value', snapshot => {
        snapshot.forEach(childSnapshot => {
          const comment = childSnapshot.val();

        ${comment.images.map(image => `<img src="${image}" alt="Comment image" class="comment-image">`).join('')}
      </div>` : ''}
        <div class="comment-time">${getTimeDifference(comment.timestamp)}</div>

          <div class="comment-actions">
            <button onclick="editComment('${postId}', '${commentId}')">Chỉnh sửa</button>

    function checkLoginStatus() {

    function handleFileUpload(event) {
      const files = event.target.files;
      selectedImages = [];
      const previewContainer = document.getElementById('imagePreviewContainer');
      previewContainer.innerHTML = '';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.type.startsWith('image/')) {

          reader.onload = function (e) {
            selectedImages.push(e.target.result);

    function editComment(postId, commentId) {
      const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
      const commentContent = commentElement.querySelector('.comment-content');
      const currentContent = commentContent.textContent;

      const editForm = document.createElement('div');
      editForm.className = 'edit-comment-form';
      editForm.innerHTML = `
    <textarea>${currentContent}</textarea>
    <button onclick="saveEditedComment('${postId}', '${commentId}')">Lưu</button>
    <button onclick="cancelEditComment('${postId}', '${commentId}')">Hủy</button>
  `;

      commentContent.style.display = 'none';
      commentElement.insertBefore(editForm, commentContent.nextSibling);
    }

    function saveEditedComment(postId, commentId) {
      const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
      const editForm = commentElement.querySelector('.edit-comment-form');
      const newContent = editForm.querySelector('textarea').value.trim();

      if (newContent) {
        firebase.database().ref(`posts/${postId}/comments/${commentId}/content`).set(newContent)
          .then(() => {
            const commentContent = commentElement.querySelector('.comment-content');
            commentContent.textContent = newContent;
            commentContent.style.display = 'block';
            editForm.remove();
          })
          .catch(error => console.error('Error updating comment:', error));
      }
    }

    function cancelEditComment(postId, commentId) {
      const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
      const editForm = commentElement.querySelector('.edit-comment-form');
      const commentContent = commentElement.querySelector('.comment-content');

      commentContent.style.display = 'block';
      editForm.remove();
    }

    function deleteComment(postId, commentId) {
      if (confirm('Bạn có chắc chắn muốn xóa bình luận này?')) {
        firebase.database().ref(`posts/${postId}/comments/${commentId}`).remove()
          .then(() => {
            const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
            commentElement.remove();
          })
          .catch(error => console.error('Error deleting comment:', error));
      }
    }


    function getCurrentTime() {
      return new Date().getTime();
    }

    function getTimeDifference(timestamp) {
      const now = new Date().getTime();
      const difference = now - timestamp;

      const minutes = Math.floor(difference / (1000 * 60));
      const hours = Math.floor(difference / (1000 * 60 * 60));
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));

      if (minutes < 60) {
        return minutes === 1 ? "1 phút trước" : `${minutes} phút trước`;
      } else if (hours < 24) {
        return hours === 1 ? "1 giờ trước" : `${hours} giờ trước`;
      } else {
        return days === 1 ? "1 ngày trước" : `${days} ngày trước`;
      }
    }

    function savePostsToFirebase(posts) {
      const postRef = database.ref('posts');
      // Xóa tất cả bài đăng hiện có
      return postRef.remove().then(() => {
        // Thêm lại các bài đăng còn lại
        const updates = {};
        posts.forEach(post => {
          updates[post.id] = post;
        });
        return postRef.update(updates);
      });
    }

    function loadPostsFromFirebase() {
      return new Promise((resolve, reject) => {
        const postRef = database.ref('posts').orderByChild('timestamp').limitToLast(50); // Giới hạn 50 bài đăng gần nhất
        postRef.once('value', (snapshot) => {
          const posts = [];
          snapshot.forEach((childSnapshot) => {
            posts.unshift(childSnapshot.val()); // Sử dụng unshift để thêm bài đăng mới nhất vào đầu mảng
          });
          resolve(posts);
        }, (error) => {
          reject(error);
        });
      });
    }

    function addPost() {
      if (!currentUser) {
        alert('Vui lòng đăng nhập để đăng bài.');
        return;
      }

      const input = document.querySelector('#postInput');
      const content = input.value.trim();
      if (content || selectedImages.length > 0) {
        const currentTime = getCurrentTime();
        const newPost = {
          id: 'post-' + currentTime,
          content: content,
          images: selectedImages,
          author: currentUser.name,
          authorPicture: currentUser.avatar || 'account.png',
          timestamp: firebase.database.ServerValue.TIMESTAMP,
          comments: {}
        };

        const postRef = database.ref('posts').push();
        postRef.set(newPost)
          .then(() => {
            displayPostAtTop(newPost);
            input.value = '';
            selectedImages = [];
            document.getElementById('imagePreviewContainer').innerHTML = '';
          })
          .catch(error => {
            console.error('Lỗi khi lưu bài đăng:', error);
          });
      }
    }

      const files = event.target.files;

      previewContainer.innerHTML = '';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const images = JSON.parse(previewContainer.dataset.images);
            images.push(e.target.result);
            previewContainer.dataset.images = JSON.stringify(images);

            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.maxWidth = '100px';
            img.style.maxHeight = '100px';
            img.style.margin = '5px';
            previewContainer.appendChild(img);
          }
          reader.readAsDataURL(file);
        }
      }
    }

      const optionsDropdown = document.getElementById(`${postId}-options`);

    }


    function editPost(postId) {
      loadPostsFromFirebase()
        .then(posts => {
          const post = posts.find(p => p.id === postId);
          if (post && currentUser && currentUser.name === post.author) {
            const currentContent = post.content;
            const newContent = prompt('Chỉnh sửa bài đăng:', currentContent);
            if (newContent !== null && newContent.trim() !== '') {
              post.content = newContent.trim();
              savePostsToFirebase(posts);
              const contentElement = document.getElementById(`${postId}-content`);
              contentElement.textContent = newContent.trim();
            }
          } else {
            alert('Bạn không có quyền chỉnh sửa bài đăng này.');
          }
        })
        .catch(error => {
          console.error('Error loading posts:', error);
        });
      togglePostOptions(postId);
    }
    function deletePost(postId) {
      if (confirm('Bạn có chắc chắn muốn xóa bài đăng này?')) {
        showLoading();
        loadPostsFromFirebase()
          .then(posts => {
            const postIndex = posts.findIndex(p => p.id === postId);
            if (postIndex !== -1 && currentUser && currentUser.name === posts[postIndex].author) {
              // Xóa bài đăng khỏi mảng posts
              posts.splice(postIndex, 1);

              // Lưu lại mảng posts đã cập nhật vào Firebase
              return savePostsToFirebase(posts);
            } else {
              throw new Error('Bạn không có quyền xóa bài đăng này hoặc bài đăng không tồn tại.');
            }
          })
          .then(() => {
            console.log('Bài đăng đã được xóa khỏi Firebase thành công');
            // Xóa bài đăng khỏi giao diện người dùng
            const postElement = document.querySelector(`.post[data-id="${postId}"]`);
            if (postElement) {
              postElement.remove();
            }
            hideLoading();
          })
          .catch(error => {
            console.error('Lỗi khi xóa bài đăng:', error);
            alert(error.message || 'Có lỗi xảy ra khi xóa bài đăng. Vui lòng thử lại sau.');
            hideLoading();
          });
      }
    }
    function updatePostTimes() {
      const postTimes = document.querySelectorAll('.post-time');
      postTimes.forEach(postTime => {
        const timestamp = parseInt(postTime.getAttribute('data-timestamp'));
        postTime.textContent = getTimeDifference(timestamp);
      });
    }
    function loadAndDisplayPosts() {
      const postsContainer = document.getElementById('posts-container');
      postsContainer.innerHTML = '';

      loadPostsFromFirebase()
        .then(posts => {
          posts.forEach(post => displayPost(post));
          updatePostTimes();
        })
        .catch(error => {
          console.error('Lỗi khi tải bài đăng:', error);
        });
    }

    document.addEventListener('click', function (event) {
      if (!event.target.matches('.post-options-button')) {
        const dropdowns = document.getElementsByClassName('post-options-dropdown');
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (openDropdown.style.display === 'block') {
            openDropdown.style.display = 'none';
          }
        }
      }
    });
